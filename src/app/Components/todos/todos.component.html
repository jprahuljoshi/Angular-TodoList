<h3 class="text-center mb-5 mt-4"><em>What is your plan for today?</em></h3>
<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
<div *ngIf="this.todos.length === 0; else elseBlock">No Todo's to display.</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="todoCheckbox($event)">
        </app-todo-item>
    </div>
</ng-template>
