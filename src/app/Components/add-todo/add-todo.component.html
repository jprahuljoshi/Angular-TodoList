<div class="my-3">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-group mb-2">
            <label for="todoTitle"><em>Title</em></label>
            <input type="text" class="form-control" id="todoTitle" name="todoTitle" placeholder="Add a todo item..."
                [(ngModel)]="title" required>
        </div>
        <div class="form-group mb-2">
            <label for="desc"><em>Description</em></label>
            <input type="text" class="form-control" id="desc" name="desc" placeholder="Description..."
                [(ngModel)]="desc">
        </div>
        <button type="submit" class="btn btn-outline-success mt-2 mb-4">Submit</button>
    </form>
</div>
